{% include 'base.html' %}
{% comment %} {% block title %}Famms Online Shopping| Products{% endblock %} {% endcomment %}
{% block content %}
      <!-- PRODUCT SECTION -->
      <section class="product_section layout_padding">
        <div class="container">
           <div class="heading_container heading_center">
              <h2>
               Our <span>Products</span>
              </h2>
           </div>
           {% include 'message.html' %}
           <div class="row">
            {% for data in products %}
              <div class="col-sm-6 col-md-4 col-lg-4">
                 <div class="box">
                    <div class="option_container">
                       <div class="options">
                          <a href="{% url 'product_details' data.id %}" class="option1">
                                {{data.product}}
                          </a>
                          
                       </div>
                    </div>
                    <div class="img-box">
                       <img src="{{data.product_image.url}}" alt="">
                    </div>
                  
                 </div>
              </div>
              {% endfor %}
           </div>
           
        </div>
     </section>
     <!-- END PRODUCT SECTION -->
         
{% endblock %}
{% include 'footer.html'%}
