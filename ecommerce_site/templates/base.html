<!DOCTYPE html>
<html>
   <head>
      <link rel="shortcut icon" href="/static/images/favicon.png" type="">
      <title>{% block title %}{% endblock%}</title>
      <!-- bootstrap core css -->
      <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
      <!-- Custom styles for this template -->
      <link href="/static/css/style.css" rel="stylesheet" />
      <!-- responsive style -->
      <link href="/static/css/responsive.css" rel="stylesheet" />
   </head>
   <body>
      <div class="hero_area">
         <!-- HEADER SECTION START -->
         <header class="header_section">
            <div class="container">
               <nav class="navbar navbar-expand-lg custom_nav-container ">
                  <a class="navbar-brand" href="index.html"><img width="250" src="/static/images/logo.png" alt="#" /></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class=""> </span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav">
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'Ecommerce' %}">Home <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'view_products' %}">Product Categories</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'view_all_products' %}">Products </a>
                        </li>
                     </ul>
                     <div class="navbar-nav ms-auto">
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'order_history' %}">{{request.user.first_name}} {{request.user.last_name}}</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'cart_data' %}">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                                 <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                               </svg>
                           </a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'wishlist_data' %}">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
                                 <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5Zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0ZM14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                               </svg>
                           </a>
                        </li>
                        {% else %}
                         <li class="nav-item">
                           <a class="nav-link" href="{% url 'user_login' %}">Login / Register</a>
                        </li>
                        {% endif %}
                       
                    </div>
                  </div>
               </nav>
            </div>
         </header>
         <!-- end header section -->
         <style>
            {% block styles %}
            {% endblock%}
         </style>
        
         {% block content %}
         
         {% endblock%}
         <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
        </script>
  </body>
</html>
