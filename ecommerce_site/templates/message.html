<div class="hideme">
  {% block script%}
  <script>
    $("#message").show();
  setTimeout(function() { $("#message").hide(); }, 5000);
  </script>
  {% endblock%}
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success "id="message">
     
      <strong>{{message}}<strong>
    </div>
 {% endfor %}
{% endif %}
  </div>
